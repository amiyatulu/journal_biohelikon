{% load url from future %}
<div>
{% if form.is_multipart %}
<form action="{% url 'mailing:upload'  %}" method="post" enctype="multipart/form-data">
{% else %}
<form method="post" action="{% url 'mailing:upload'  %}">
{% endif %}
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
</div>
